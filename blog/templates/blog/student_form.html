{% extends 'base2.html' %}
{% load bootstrap4 %}

{% block main %}
<section>
    <div>
        <div class="row">
           
            <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate mb0">
              <h1 class="mb0">STUDENT REGISTRATION</h1>
            </div>
          </div>
        </div>
      </section>

                <div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content">

  {% buttons %}

   Submit

  {% endbuttons %}
  </form>

        </div>
</section>

        $("#id_phone").attr('type', 'number');
    }
</script>
{% endblock %}
