{% extends 'base2.html' %}
{% load bootstrap4 %}

{% block main %}
<section>
    <div>
        <div class="row">
           
            <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate mb0">
              <h1 class="mb0">WORKSHOPS CONDUCTED</h1>
            </div>
          </div>
        </div>
      </section>

                <div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content">
     

                 <table class="table table-hover">
    <thead>
      <tr>
        <th>NAME</th>
        <th>VENUE</th>
        <th>DATE</th>
        <th>End-DATE</th>
      </tr>
    </thead>
    <tbody>
 {% for work in works %}

      <tr>
        <td>{{ work.title }}</td>
        <td>{{ work.venue }}</td>
        <td>{{ work.sdate }}</td>
        <td>{{ work.fdate }}</td>
      </tr>

    </tbody>
         {% endfor %}
  </table>

        </div>

{% endblock %}
